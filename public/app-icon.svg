<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with medical gradient -->
  <defs>
    <linearGradient id="coproGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="128" fill="url(#coproGradient)" stroke="#1e293b" stroke-width="12"/>
  
  <!-- Main test tube in center -->
  <g transform="translate(256, 256)">
    <!-- Test tube outline -->
    <rect x="-30" y="-120" width="60" height="180" rx="20" fill="url(#tubeGradient)" stroke="#1e293b" stroke-width="8"/>
    
    <!-- Test tube rim -->
    <ellipse cx="0" cy="-120" rx="30" ry="8" fill="#ffffff" stroke="#1e293b" stroke-width="6"/>
    
    <!-- Liquid inside test tube -->
    <g>
      <!-- Main liquid body -->
      <path d="M -25 -40 Q -25 -80 0 -80 L 0 -20 Q -25 -20 -25 -40 Z" fill="#22c55e" opacity="0.8"/>
      <!-- Liquid surface -->
      <ellipse cx="-12" cy="-80" rx="18" ry="4" fill="#16a34a" opacity="0.9"/>
      <!-- Bubbles -->
      <circle cx="-8" cy="-60" r="3" fill="#ffffff" opacity="0.7"/>
      <circle cx="-15" cy="-50" r="2" fill="#ffffff" opacity="0.6"/>
      <circle cx="-5" cy="-45" r="2.5" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Test tube reflections -->
    <path d="M -20 -100 L -15 -100 L -15 40 L -20 40 Z" fill="#ffffff" opacity="0.3"/>
    <path d="M 15 -80 L 20 -80 L 20 20 L 15 20 Z" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- "π“’π“Έπ“Ήπ“»π“Έ" text on left -->
  <text x="80" y="180" font-family="serif" font-size="32" font-weight="800" fill="#ffffff" stroke="#1e293b" stroke-width="2">π“’π“Έπ“Ήπ“»π“Έ</text>
  
  <!-- "π“¦π“π“½οΏ½οΏ½π“±" text on right -->
  <text x="300" y="180" font-family="serif" font-size="32" font-weight="800" fill="#ffffff" stroke="#1e293b" stroke-width="2">οΏ½οΏ½π“π“½π“¬π“±</text>
  
  <!-- Decorative elements -->
  <!-- Corner accents -->
  <circle cx="120" cy="120" r="24" fill="#ffffff" stroke="#1e293b" stroke-width="6"/>
  <circle cx="392" cy="392" r="20" fill="#ffffff" stroke="#1e293b" stroke-width="6"/>
  
  <!-- Small crosses -->
  <g transform="translate(100, 350)">
    <rect x="-8" y="-12" width="16" height="24" rx="3" fill="#ffffff" stroke="#1e293b" stroke-width="3"/>
    <rect x="-12" y="-8" width="24" height="16" rx="3" fill="#ffffff" stroke="#1e293b" stroke-width="3"/>
  </g>
  
  <g transform="translate(400, 120)">
    <rect x="-6" y="-10" width="12" height="20" rx="2" fill="#ffffff" stroke="#1e293b" stroke-width="2"/>
    <rect x="-10" y="-6" width="20" height="12" rx="2" fill="#ffffff" stroke="#1e293b" stroke-width="2"/>
  </g>
</svg>
